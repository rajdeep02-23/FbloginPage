    <style>
        *{
            margin:0;
            padding:0;
            text-decoration: none;
        }
        body{
            width:100%;
            background-color: white;

        }
        form{
            background-color: white;
            position:absolute;
            height:300px;
            height:250px;
            padding:10px 5px 20px 5px;
            margin:-10vh 850px;
            border-radius:5px;
            box-shadow:5px 5px 6px -7px;
        }
        input[type='text'],input[type='password']{
            display:block;
            background-color: white;
            margin:auto;
            border:1.5px solid rgb(200,200,200);
            width:200px;
            padding:10px 40px;
            border-radius: 5px;
            text-align:center;
            color:black;
            font-size:15px;


        }
        button{
            border:none;
            background-color:#1877f2;
            color:white;
            margin:auto;
            width:300px;
            height:auto;
            display:block;
            border-radius:5px;
            padding:10px 0;
            font-weight:bold;
            cursor:pointer;


        }
        .pass{
    display:flex;
    width:200px;
    margin:auto;
    color:#1877f2;
    padding-left:80px;
    font-weight:400;
        }
    .line{
        border-top:1px solid #222;
        opacity:0.2;
    }
    .btn-2{
        width:100px;
        font-size:14px;
        background-color: #42b72a;
        text-align:center;
    }
    .sub-link h3{
         width:270px;
          position:relative;
          color:black;
          font-family: Arial, Helvetica, sans-serif;
          padding:130px 890px;
          font-size:12px;
          font-weight: 600;
    }
    .sub-link h3 a{
        color:black;
        font-weight:bold;
        font-size:13px;

    }
    .container{
   width:350px;
    margin-left:300px;
    margin-top: 30vh;
    
    }
    .container img{
        width:250px;
    }
    p{
        font-size: 20px;
        font-weight: 600;
    }
    </style>
